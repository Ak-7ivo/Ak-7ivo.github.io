<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Stock de Cocina</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Stock de Cocina</h1>
        
        <label for="search">Buscar:</label>
        <input type="text" id="search" placeholder="Buscar producto..." oninput="filtrarLista()">
        
        <table id="stockTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                    <th>Stock Mínimo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="stockList">
                <!-- Los productos se llenarán aquí dinámicamente -->
            </tbody>
        </table>

        <button id="addProductButton">Agregar Producto</button>
        <button id="generateListButton">Generar Lista de Compras</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 id="modalTitle">Agregar Producto</h2>
            <label for="productName">Nombre:</label>
            <input type="text" id="productName" required>
            <label for="productQuantity">Cantidad:</label>
            <input type="number" id="productQuantity" required>
            <label for="productUnit">Unidad:</label>
            <input type="text" id="productUnit" required>
            <label for="productStock">Stock Mínimo:</label>
            <input type="number" id="productStock" required>
            <button onclick="guardarProducto()">Guardar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
